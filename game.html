<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
    <title>Space Shooter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        canvas {
            border: 3px solid #0f0;
            width: 100vw;
            height: 100vh;
            display: block;
            object-fit: contain;
        }

        /* Settings Button */
        .settings-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 0, 0.4);
            border: 3px solid #0f0;
            border-radius: 50%;
            font-size: 35px;
            color: #0f0;
            cursor: pointer;
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .settings-btn:active {
            background: rgba(0, 255, 0, 0.7);
            transform: scale(0.95);
        }

        /* Settings Menu */
        .settings-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 20, 0, 0.95);
            border: 3px solid #0f0;
            border-radius: 15px;
            padding: 20px;
            z-index: 3000;
            display: none;
            min-width: 200px;
        }

        .settings-menu.active {
            display: block;
        }

        .settings-title {
            color: #0f0;
            font-size: 19px;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .settings-option {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #0f0;
            border-radius: 8px;
            padding: 8px 12px;
            margin: 6px 0;
            color: #0f0;
            font-size: 14px;
            font-family: Arial, sans-serif;
            cursor: pointer;
            text-align: center;
            user-select: none;
        }

        .settings-option:active {
            background: rgba(0, 255, 0, 0.5);
        }

        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2500;
            display: none;
        }

        .settings-overlay.active {
            display: block;
        }

        /* Mobile Controls - Gyroscope Mode */
        .mobile-controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            z-index: 1000;
            pointer-events: none;
        }

        .shoot-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            height: 200px;
            background: rgba(255, 0, 0, 0.4);
            border: 3px solid #f00;
            border-radius: 15px;
            font-size: 60px;
            color: #f00;
            pointer-events: all;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .shoot-btn:active {
            background: rgba(255, 0, 0, 0.7);
            transform: translateY(-50%) scale(0.95);
        }

        .shoot-btn-left {
            left: 10px;
        }

        .shoot-btn-right {
            right: 10px;
        }

        /* Gyroscope Indicator */
        .gyro-indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 0, 0.3);
            border: 2px solid #0f0;
            border-radius: 10px;
            padding: 10px 20px;
            color: #0f0;
            font-family: Arial, sans-serif;
            font-size: 16px;
            pointer-events: none;
            display: none;
        }

        /* Querformat-Hinweis */
        .landscape-warning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            color: #0f0;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 9999;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .landscape-warning-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .landscape-warning-text {
            font-size: 24px;
        }

        @media (max-width: 768px) and (orientation: portrait) {
            .landscape-warning {
                display: flex !important;
            }
        }

        @media (min-width: 769px), (orientation: landscape) {
            .mobile-controls {
                display: block !important;
            }
        }
    </style>
</head>
<body>
    <canvas id="game" width="2560" height="1440"></canvas>

    <!-- Settings Button -->
    <button class="settings-btn" id="settingsBtn">‚öôÔ∏è</button>

    <!-- Settings Overlay -->
    <div class="settings-overlay" id="settingsOverlay"></div>

    <!-- Settings Menu -->
    <div class="settings-menu" id="settingsMenu">
        <div class="settings-title">EINSTELLUNGEN</div>
        <div class="settings-option" id="resumeBtn">‚ñ∂Ô∏è Fortsetzen</div>
        <div class="settings-option" id="restartBtn">üîÑ Neustart</div>
        <div class="settings-option" id="soundBtn">üîä Sound: AN</div>
        <div class="settings-option" id="fullscreenBtn">‚õ∂ Vollbild</div>
        <div class="settings-option" id="exitBtn">‚ùå Verlassen</div>
    </div>

    <!-- Mobile Controls - Gyroscope -->
    <div class="mobile-controls" id="mobileControls">
        <button class="shoot-btn shoot-btn-left" id="shootBtnLeft">üî•</button>
        <button class="shoot-btn shoot-btn-right" id="shootBtnRight">üî•</button>
    </div>

    <!-- Gyroscope Indicator -->
    <div class="gyro-indicator" id="gyroIndicator">üì± Neige dein Handy zum Steuern</div>

    <!-- Landscape Warning -->
    <div class="landscape-warning">
        <div class="landscape-warning-icon">üì±‚Üª</div>
        <div class="landscape-warning-text">Bitte drehe dein Ger√§t ins Querformat!</div>
    </div>

    <script>
        // ===== CANVAS SETUP =====
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');

        // ===== GAME STATE =====
        let player = { x: 1230, y: 1340, width: 50, height: 40 };
        let bullets = [];
        let enemies = [];
        let powerups = [];
        let score = 0;
        let weaponType = 'normal';
        let rapidFireTimer = 0;
        let isPaused = false;
        let soundEnabled = true;

        // ===== BACKGROUND =====
        let stars = [];
        let distantStars = [];

        // Sterne initialisieren
        for (let i = 0; i < 400; i++) {
            distantStars.push({
                x: Math.random() * 2560,
                y: Math.random() * 1440,
                size: Math.random() * 0.8 + 0.2,
                brightness: Math.random() * 0.3 + 0.1
            });
        }

        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * 2560,
                y: Math.random() * 1440,
                size: Math.random() * 1.5 + 0.5,
                speed: Math.random() * 0.4 + 0.15,
                brightness: Math.random() * 0.6 + 0.4,
                twinkleSpeed: Math.random() * 0.015 + 0.005,
                color: Math.random() > 0.8 ? 'blue' : (Math.random() > 0.5 ? 'white' : 'yellow')
            });
        }

        // ===== CONTROLS =====
        let moveLeft = false;
        let moveRight = false;
        let gyroTilt = 0; // -1 (links) bis +1 (rechts)
        let gyroEnabled = false;

        // ===== FULLSCREEN =====
        function enterFullscreen() {
            const elem = document.documentElement;
            try {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
            } catch (err) {
                console.log("Fullscreen not supported:", err);
            }
        }

        function exitFullscreen() {
            try {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            } catch (err) {
                console.log("Exit fullscreen error:", err);
            }
        }

        // Screen Orientation auf Querformat sperren
        function lockLandscape() {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(err => {
                    console.log('Orientation lock not supported:', err);
                });
            }
        }

        // Auto-Fullscreen beim ersten Touch/Click
        let fullscreenActivated = false;
        function tryEnterFullscreen() {
            if (!fullscreenActivated) {
                enterFullscreen();
                lockLandscape();
                fullscreenActivated = true;
            }
        }

        // Auf Mobile sofort beim Laden versuchen
        if (/Mobi|Android|iPhone|iPad/i.test(navigator.userAgent)) {
            document.addEventListener('touchstart', tryEnterFullscreen, { once: true });
            // Backup: auch bei click
            document.addEventListener('click', tryEnterFullscreen, { once: true });
        } else {
            document.addEventListener('click', tryEnterFullscreen, { once: true });
        }

        // ===== SETTINGS MENU =====
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsMenu = document.getElementById('settingsMenu');
        const settingsOverlay = document.getElementById('settingsOverlay');
        const resumeBtn = document.getElementById('resumeBtn');
        const restartBtn = document.getElementById('restartBtn');
        const soundBtn = document.getElementById('soundBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const exitBtn = document.getElementById('exitBtn');

        function openSettings() {
            isPaused = true;
            settingsMenu.classList.add('active');
            settingsOverlay.classList.add('active');
        }

        function closeSettings() {
            isPaused = false;
            settingsMenu.classList.remove('active');
            settingsOverlay.classList.remove('active');
        }

        settingsBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            openSettings();
        });

        settingsOverlay.addEventListener('click', closeSettings);

        resumeBtn.addEventListener('click', closeSettings);

        restartBtn.addEventListener('click', () => {
            // Game neu starten
            player = { x: 1230, y: 1340, width: 50, height: 40 };
            bullets = [];
            enemies = [];
            powerups = [];
            score = 0;
            weaponType = 'normal';
            rapidFireTimer = 0;
            closeSettings();
        });

        soundBtn.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            soundBtn.textContent = soundEnabled ? 'üîä Sound: AN' : 'üîá Sound: AUS';
        });

        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                exitFullscreen();
            } else {
                enterFullscreen();
            }
        });

        exitBtn.addEventListener('click', () => {
            if (confirm('Spiel wirklich verlassen?')) {
                window.close();
                // Fallback wenn window.close() nicht funktioniert
                window.location.href = 'about:blank';
            }
        });

        // ===== KEYBOARD CONTROLS =====
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') {
                if (settingsMenu.classList.contains('active')) {
                    closeSettings();
                } else if (document.fullscreenElement) {
                    exitFullscreen();
                }
                return;
            }

            if (e.key === 'p' || e.key === 'P') {
                if (settingsMenu.classList.contains('active')) return;
                openSettings();
                return;
            }

            if (isPaused) return;

            if (e.key === 'ArrowLeft') moveLeft = true;
            if (e.key === 'ArrowRight') moveRight = true;
            if (e.key === ' ' && !e.repeat) {
                shoot();
            }
        });

        document.addEventListener('keyup', e => {
            if (e.key === 'ArrowLeft') moveLeft = false;
            if (e.key === 'ArrowRight') moveRight = false;
        });

        // ===== GYROSCOPE/ACCELEROMETER CONTROLS =====
        const mobileControls = document.getElementById('mobileControls');
        const gyroIndicator = document.getElementById('gyroIndicator');
        const shootBtnLeft = document.getElementById('shootBtnLeft');
        const shootBtnRight = document.getElementById('shootBtnRight');

        // Gyroscope aktivieren
        function enableGyroscope() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                // iOS 13+ ben√∂tigt Permission
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            startGyroscope();
                        }
                    })
                    .catch(console.error);
            } else {
                // Android und √§ltere iOS-Versionen
                startGyroscope();
            }
        }

        function startGyroscope() {
            console.log('Gyroscope started');
            window.addEventListener('deviceorientation', handleOrientation);
            gyroEnabled = true;

            // Indicator anzeigen
            gyroIndicator.style.display = 'block';
            setTimeout(() => {
                gyroIndicator.style.display = 'none';
            }, 4000);

            // Debug: Ersten Wert ausgeben
            setTimeout(() => {
                console.log('Gyro enabled:', gyroEnabled, 'Tilt:', gyroTilt);
            }, 1000);
        }

        function handleOrientation(event) {
            if (!event.gamma || !event.beta) return;

            let tilt = 0;

            // Querformat (bevorzugt)
            if (window.innerWidth > window.innerHeight) {
                // Beta verwenden: Vorne-Hinten wird zu Links-Rechts im Querformat
                tilt = event.beta;

                // Korrektur: Im Querformat liegt Beta bei ~0 wenn flach
                // Neigung nach links = negative Beta, rechts = positive Beta
                if (tilt > 90) tilt = 90 - (tilt - 90); // Umklappen verhindern
                if (tilt < -90) tilt = -90 - (tilt + 90);
            } else {
                // Hochformat (Fallback)
                tilt = event.gamma;
            }

            // Normalisieren: -25¬∞ bis +25¬∞ wird zu -1 bis +1
            if (tilt < -25) tilt = -25;
            if (tilt > 25) tilt = 25;
            gyroTilt = tilt / 25;
        }

        // Bei erstem Touch Gyroscope aktivieren (Mobile)
        let gyroActivated = false;
        function activateGyroOnTouch() {
            if (!gyroActivated) {
                console.log('Activating gyroscope...');
                enableGyroscope();
                gyroActivated = true;
            }
        }

        // Mehrere Events versuchen f√ºr bessere Kompatibilit√§t
        if (/Mobi|Android|iPhone|iPad/i.test(navigator.userAgent)) {
            document.addEventListener('touchstart', activateGyroOnTouch, { once: true });
            document.addEventListener('click', activateGyroOnTouch, { once: true });
            // Settings-Button klick soll auch Gyro aktivieren
            setTimeout(() => {
                const settingsBtn = document.getElementById('settingsBtn');
                settingsBtn.addEventListener('click', activateGyroOnTouch, { once: true });
            }, 100);
        }

        // ===== MOBILE SHOOT BUTTONS =====
        shootBtnLeft.addEventListener('touchstart', (e) => {
            e.preventDefault();
            shoot();
        });

        shootBtnRight.addEventListener('touchstart', (e) => {
            e.preventDefault();
            shoot();
        });

        // ===== SHOOT FUNCTION =====
        function shoot() {
            if (isPaused) return;
            if (weaponType === 'triple') {
                bullets.push({ x: player.x + 15, y: player.y, width: 4, height: 10 });
                bullets.push({ x: player.x + 23, y: player.y, width: 4, height: 10 });
                bullets.push({ x: player.x + 31, y: player.y, width: 4, height: 10 });
            } else {
                bullets.push({ x: player.x + 23, y: player.y, width: 4, height: 10 });
            }
        }

        // ===== ENEMY SPAWNER =====
        setInterval(() => {
            if (isPaused) return;
            if (Math.random() < 0.2) {
                enemies.push({
                    x: Math.random() * 2400,
                    y: -80,
                    width: 80,
                    height: 80,
                    health: 2,
                    isBoss: true
                });
            } else {
                enemies.push({
                    x: Math.random() * 2520,
                    y: -40,
                    width: 40,
                    height: 40,
                    health: 1,
                    isBoss: false
                });
            }
        }, 1500);

        // ===== POWERUP SPAWNER =====
        setInterval(() => {
            if (isPaused) return;
            const types = ['triple', 'rapid', 'shield', 'laser', 'nuke', 'speed', 'slow', 'magnet', 'invincible', 'multishot'];
            const type = types[Math.floor(Math.random() * types.length)];
            powerups.push({
                x: Math.random() * 2515,
                y: -45,
                width: 45,
                height: 45,
                type: type
            });
        }, 8000);

        // ===== DRAW FUNCTIONS =====
        function drawSpaceBackground() {
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, 2560, 1440);

            const milkyWayGradient = ctx.createLinearGradient(0, 0, 2560, 1440);
            milkyWayGradient.addColorStop(0, 'rgba(30, 30, 50, 0)');
            milkyWayGradient.addColorStop(0.3, 'rgba(50, 50, 80, 0.15)');
            milkyWayGradient.addColorStop(0.5, 'rgba(70, 70, 100, 0.25)');
            milkyWayGradient.addColorStop(0.7, 'rgba(50, 50, 80, 0.15)');
            milkyWayGradient.addColorStop(1, 'rgba(30, 30, 50, 0)');
            ctx.fillStyle = milkyWayGradient;
            ctx.fillRect(0, 0, 2560, 1440);

            distantStars.forEach(s => {
                ctx.fillStyle = `rgba(255, 255, 255, ${s.brightness})`;
                ctx.fillRect(s.x, s.y, s.size, s.size);
            });

            stars.forEach(s => {
                if (!isPaused) {
                    s.brightness += s.twinkleSpeed;
                    if (s.brightness > 1 || s.brightness < 0.4) {
                        s.twinkleSpeed = -s.twinkleSpeed;
                    }

                    s.y += s.speed;
                    if (s.y > 1440) {
                        s.y = 0;
                        s.x = Math.random() * 2560;
                    }
                }

                let r, g, b;
                if (s.color === 'blue') {
                    r = 150; g = 180; b = 255;
                } else if (s.color === 'yellow') {
                    r = 255; g = 245; b = 200;
                } else {
                    r = 255; g = 255; b = 255;
                }

                const alpha = s.brightness;
                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${alpha})`;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();

                if (s.size > 1 && alpha > 0.7) {
                    ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${alpha * 0.5})`;
                    ctx.lineWidth = 0.5;
                    ctx.beginPath();
                    ctx.moveTo(s.x - s.size * 3, s.y);
                    ctx.lineTo(s.x + s.size * 3, s.y);
                    ctx.moveTo(s.x, s.y - s.size * 3);
                    ctx.lineTo(s.x, s.y + s.size * 3);
                    ctx.stroke();
                }
            });
        }

        function drawPlayerShip(x, y, width, height) {
            ctx.fillStyle = '#0f0';
            ctx.beginPath();
            ctx.moveTo(x + width/2, y);
            ctx.lineTo(x + width, y + height * 0.7);
            ctx.lineTo(x + width * 0.7, y + height);
            ctx.lineTo(x + width * 0.3, y + height);
            ctx.lineTo(x, y + height * 0.7);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = '#0a0';
            ctx.fillRect(x, y + height * 0.5, width * 0.2, height * 0.4);
            ctx.fillRect(x + width * 0.8, y + height * 0.5, width * 0.2, height * 0.4);

            ctx.fillStyle = '#8f8';
            ctx.beginPath();
            ctx.arc(x + width/2, y + height * 0.5, width * 0.15, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#0ff';
            ctx.fillRect(x + width * 0.35, y + height * 0.95, width * 0.1, height * 0.08);
            ctx.fillRect(x + width * 0.55, y + height * 0.95, width * 0.1, height * 0.08);
        }

        function drawEnemyShip(x, y, width, height, isBoss) {
            const color = isBoss ? '#f0f' : '#f00';
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x + width/2, y + height);
            ctx.lineTo(x, y + height * 0.3);
            ctx.lineTo(x + width * 0.3, y);
            ctx.lineTo(x + width * 0.7, y);
            ctx.lineTo(x + width, y + height * 0.3);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = isBoss ? '#a0a' : '#a00';
            ctx.fillRect(x, y + height * 0.4, width * 0.2, height * 0.3);
            ctx.fillRect(x + width * 0.8, y + height * 0.4, width * 0.2, height * 0.3);

            ctx.fillStyle = isBoss ? '#faf' : '#f88';
            ctx.beginPath();
            ctx.arc(x + width/2, y + height * 0.4, width * 0.15, 0, Math.PI * 2);
            ctx.fill();

            if (isBoss) {
                ctx.fillStyle = '#ff0';
                ctx.fillRect(x + width * 0.45, y + height * 0.1, width * 0.1, height * 0.1);
            }
        }

        function drawPowerUp(x, y, width, height, type) {
            if (type === 'triple') {
                ctx.fillStyle = '#fa0';
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
                    const radius = i % 2 === 0 ? width/2 : width/4;
                    ctx.lineTo(x + width/2 + Math.cos(angle) * radius, y + height/2 + Math.sin(angle) * radius);
                }
                ctx.closePath();
                ctx.fill();
                ctx.fillStyle = '#fff';
                ctx.font = '16px Arial';
                ctx.fillText('3X', x + width/2 - 10, y + height/2 + 5);
            } else if (type === 'rapid') {
                ctx.fillStyle = '#0af';
                ctx.beginPath();
                ctx.moveTo(x + width/2, y);
                ctx.lineTo(x + width * 0.6, y + height * 0.4);
                ctx.lineTo(x + width * 0.55, y + height * 0.5);
                ctx.lineTo(x + width * 0.7, y + height);
                ctx.lineTo(x + width * 0.4, y + height * 0.6);
                ctx.lineTo(x + width * 0.45, y + height * 0.5);
                ctx.lineTo(x + width * 0.3, y + height * 0.4);
                ctx.closePath();
                ctx.fill();
            } else if (type === 'shield') {
                ctx.strokeStyle = '#0f0';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.arc(x + width/2, y + height/2, width/2.5, 0, Math.PI * 2);
                ctx.stroke();
            } else if (type === 'laser') {
                ctx.fillStyle = '#f00';
                ctx.fillRect(x + width * 0.4, y, width * 0.2, height);
                ctx.fillStyle = '#ff0';
                ctx.fillRect(x + width * 0.42, y, width * 0.16, height);
            } else if (type === 'nuke') {
                ctx.fillStyle = '#f0f';
                ctx.beginPath();
                ctx.arc(x + width/2, y + height/2, width/2, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#fff';
                ctx.font = '20px Arial';
                ctx.fillText('üí£', x + width/2 - 10, y + height/2 + 8);
            } else if (type === 'speed') {
                ctx.fillStyle = '#ff0';
                for (let i = 0; i < 3; i++) {
                    ctx.beginPath();
                    ctx.moveTo(x + i * 15, y + height/2);
                    ctx.lineTo(x + i * 15 + 10, y + height/2 - 10);
                    ctx.lineTo(x + i * 15 + 10, y + height/2 + 10);
                    ctx.closePath();
                    ctx.fill();
                }
            } else if (type === 'slow') {
                ctx.fillStyle = '#08f';
                ctx.beginPath();
                ctx.arc(x + width/2, y + height/2, width/2.5, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#fff';
                ctx.font = '24px Arial';
                ctx.fillText('‚ùÑ', x + width/2 - 8, y + height/2 + 8);
            } else if (type === 'magnet') {
                ctx.strokeStyle = '#f00';
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.arc(x + width/2, y + height/2, width/3, Math.PI, 0);
                ctx.stroke();
                ctx.fillStyle = '#f00';
                ctx.fillRect(x + width * 0.2, y + height/2, width * 0.15, height * 0.4);
                ctx.fillStyle = '#00f';
                ctx.fillRect(x + width * 0.65, y + height/2, width * 0.15, height * 0.4);
            } else if (type === 'invincible') {
                ctx.fillStyle = '#ff0';
                for (let i = 0; i < 8; i++) {
                    const angle = (i * Math.PI) / 4;
                    const r = width/2;
                    ctx.beginPath();
                    ctx.moveTo(x + width/2, y + height/2);
                    ctx.arc(x + width/2, y + height/2, r, angle - 0.2, angle + 0.2);
                    ctx.closePath();
                    ctx.fill();
                }
            } else if (type === 'multishot') {
                ctx.fillStyle = '#f0f';
                for (let i = 0; i < 5; i++) {
                    ctx.beginPath();
                    ctx.arc(x + (i * width/4), y + height/2, width/8, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        // ===== GAME LOOP =====
        function gameLoop() {
            drawSpaceBackground();

            if (isPaused) {
                drawPlayerShip(player.x, player.y, player.width, player.height);

                bullets.forEach(b => {
                    ctx.fillStyle = '#ff0';
                    ctx.fillRect(b.x, b.y, b.width, b.height);
                });

                enemies.forEach(e => {
                    drawEnemyShip(e.x, e.y, e.width, e.height, e.isBoss);
                });

                powerups.forEach(p => {
                    drawPowerUp(p.x, p.y, p.width, p.height, p.type);
                });

                requestAnimationFrame(gameLoop);
                return;
            }

            // Player movement
            if (gyroEnabled) {
                // Gyroscope-Steuerung (Mobile)
                player.x += gyroTilt * 15; // 15px max speed
                if (player.x < 0) player.x = 0;
                if (player.x > 2510) player.x = 2510;
            } else {
                // Tastatur-Steuerung (Desktop)
                if (moveLeft && player.x > 0) player.x -= 13;
                if (moveRight && player.x < 2510) player.x += 13;
            }

            drawPlayerShip(player.x, player.y, player.width, player.height);

            // Bullets
            bullets.forEach((b, i) => {
                b.y -= 16;
                ctx.fillStyle = '#ff0';
                ctx.fillRect(b.x, b.y, b.width, b.height);
                if (b.y < 0) bullets.splice(i, 1);
            });

            // Enemies
            enemies.forEach((e, i) => {
                e.y += e.isBoss ? 1.5 : 2.1;
                drawEnemyShip(e.x, e.y, e.width, e.height, e.isBoss);

                bullets.forEach((b, bi) => {
                    if (b.x < e.x + e.width && b.x + b.width > e.x &&
                        b.y < e.y + e.height && b.y + b.height > e.y) {
                        e.health--;
                        bullets.splice(bi, 1);

                        if (e.health <= 0) {
                            enemies.splice(i, 1);
                            score += e.isBoss ? 25 : 10;
                        }
                    }
                });

                if (e.y > 1440) enemies.splice(i, 1);
            });

            // PowerUps
            powerups.forEach((p, i) => {
                p.y += 2.7;
                drawPowerUp(p.x, p.y, p.width, p.height, p.type);

                if (player.x < p.x + p.width && player.x + player.width > p.x &&
                    player.y < p.y + p.height && player.y + player.height > p.y) {

                    if (p.type === 'triple') {
                        weaponType = 'triple';
                        setTimeout(() => weaponType = 'normal', 10000);
                    } else if (p.type === 'rapid') {
                        rapidFireTimer = 300;
                    } else if (p.type === 'shield') {
                        score += 50;
                    } else if (p.type === 'laser') {
                        weaponType = 'laser';
                        setTimeout(() => weaponType = 'normal', 8000);
                    } else if (p.type === 'nuke') {
                        score += enemies.length * 15;
                        enemies = [];
                    } else if (p.type === 'speed') {
                        score += 30;
                    } else if (p.type === 'slow') {
                        score += 40;
                    } else if (p.type === 'magnet') {
                        score += 100;
                    } else if (p.type === 'invincible') {
                        score += 75;
                    } else if (p.type === 'multishot') {
                        weaponType = 'multishot';
                        setTimeout(() => weaponType = 'normal', 12000);
                    }

                    powerups.splice(i, 1);
                }

                if (p.y > 1440) powerups.splice(i, 1);
            });

            // Rapid Fire
            if (rapidFireTimer > 0) {
                rapidFireTimer--;
                if (rapidFireTimer % 10 === 0) {
                    bullets.push({ x: player.x + 23, y: player.y, width: 4, height: 10 });
                }
            }

            // UI
            ctx.fillStyle = '#0f0';
            ctx.font = '50px Arial';
            ctx.fillText('Score: ' + score, 30, 80);

            if (weaponType === 'triple') {
                ctx.fillStyle = '#fa0';
                ctx.font = '40px Arial';
                ctx.fillText('üî• TRIPLE SHOT', 30, 140);
            }

            if (rapidFireTimer > 0) {
                ctx.fillStyle = '#0af';
                ctx.font = '40px Arial';
                ctx.fillText('‚ö° RAPID FIRE', 30, weaponType === 'triple' ? 200 : 140);
            }

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
