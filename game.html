<!DOCTYPE html>
<html>
<head>
    <title>Space Shooter</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none; /* Verhindert Scrollen auf Mobile */
        }
        canvas {
            border: 3px solid #0f0;
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            display: block;
        }
        /* Mobile Steuerung */
        .mobile-controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: none;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
            pointer-events: none;
        }
        .control-btn {
            background: rgba(0, 255, 0, 0.3);
            border: 2px solid #0f0;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 40px;
            color: #0f0;
            pointer-events: all;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .control-btn:active {
            background: rgba(0, 255, 0, 0.6);
        }
        .shoot-btn {
            position: absolute;
            right: 20px;
            bottom: 20px;
            width: 100px;
            height: 100px;
            font-size: 50px;
        }
        @media (max-width: 768px), (max-height: 768px) {
            .mobile-controls {
                display: flex !important;
            }
        }
    </style>
</head>
<body>
    <canvas id="game" width="2560" height="1440"></canvas>

    <!-- Mobile Steuerung -->
    <div class="mobile-controls">
        <button class="control-btn" id="leftBtn">â—„</button>
        <button class="control-btn" id="rightBtn">â–º</button>
    </div>
    <button class="control-btn shoot-btn" id="shootBtn">ðŸ”«</button>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');

        // Responsive Canvas-Anpassung
        function resizeCanvas() {
            const aspectRatio = 2560 / 1440;
            let width = window.innerWidth;
            let height = window.innerHeight;

            if (width / height > aspectRatio) {
                width = height * aspectRatio;
            } else {
                height = width / aspectRatio;
            }

            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let player = { x: 1230, y: 1340, width: 50, height: 40 };
        let bullets = [];
        let enemies = [];
        let powerups = [];
        let score = 0;
        let weaponType = 'normal'; // normal, triple, rapid
        let rapidFireTimer = 0;
        let isPaused = false;

        // Weltraum-Hintergrund
        let stars = [];
        let distantStars = [];

        // Kleine entfernte Sterne (Hintergrundebene) - 2K angepasst
        for (let i = 0; i < 400; i++) {
            distantStars.push({
                x: Math.random() * 2560,
                y: Math.random() * 1440,
                size: Math.random() * 0.8 + 0.2,
                brightness: Math.random() * 0.3 + 0.1
            });
        }

        // Hauptsterne (verschiedene Ebenen fÃ¼r Tiefe) - 2K angepasst
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * 2560,
                y: Math.random() * 1440,
                size: Math.random() * 1.5 + 0.5,
                speed: Math.random() * 0.4 + 0.15,
                brightness: Math.random() * 0.6 + 0.4,
                twinkleSpeed: Math.random() * 0.015 + 0.005,
                color: Math.random() > 0.8 ? 'blue' : (Math.random() > 0.5 ? 'white' : 'yellow')
            });
        }
        
        // Steuerung
        let moveLeft = false;
        let moveRight = false;
        
        document.addEventListener('keydown', e => {
            // Pause-Taste (P)
            if (e.key === 'p' || e.key === 'P') {
                isPaused = !isPaused;
                return;
            }

            if (isPaused) return; // Keine Eingaben wÃ¤hrend Pause

            if (e.key === 'ArrowLeft') moveLeft = true;
            if (e.key === 'ArrowRight') moveRight = true;
            if (e.key === ' ' && !e.repeat) {
                if (weaponType === 'triple') {
                    bullets.push({ x: player.x + 15, y: player.y, width: 4, height: 10 });
                    bullets.push({ x: player.x + 23, y: player.y, width: 4, height: 10 });
                    bullets.push({ x: player.x + 31, y: player.y, width: 4, height: 10 });
                } else {
                    bullets.push({ x: player.x + 23, y: player.y, width: 4, height: 10 });
                }
            }
        });
        
        document.addEventListener('keyup', e => {
            if (e.key === 'ArrowLeft') moveLeft = false;
            if (e.key === 'ArrowRight') moveRight = false;
        });

        // Mobile Touch-Steuerung
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const shootBtn = document.getElementById('shootBtn');

        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveLeft = true;
        });
        leftBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            moveLeft = false;
        });

        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveRight = true;
        });
        rightBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            moveRight = false;
        });

        shootBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (weaponType === 'triple') {
                bullets.push({ x: player.x + 15, y: player.y, width: 4, height: 10 });
                bullets.push({ x: player.x + 23, y: player.y, width: 4, height: 10 });
                bullets.push({ x: player.x + 31, y: player.y, width: 4, height: 10 });
            } else {
                bullets.push({ x: player.x + 23, y: player.y, width: 4, height: 10 });
            }
        });
        
        // Gegner spawnen (2K angepasst)
        setInterval(() => {
            // 20% Chance fÃ¼r Boss-Schiff
            if (Math.random() < 0.2) {
                enemies.push({
                    x: Math.random() * 2400,
                    y: -80,
                    width: 80,
                    height: 80,
                    health: 2,
                    isBoss: true
                });
            } else {
                enemies.push({
                    x: Math.random() * 2520,
                    y: -40,
                    width: 40,
                    height: 40,
                    health: 1,
                    isBoss: false
                });
            }
        }, 1500);

        // Power-Ups spawnen (10 verschiedene Typen!) - 2K angepasst
        setInterval(() => {
            const types = ['triple', 'rapid', 'shield', 'laser', 'nuke', 'speed', 'slow', 'magnet', 'invincible', 'multishot'];
            const type = types[Math.floor(Math.random() * types.length)];
            powerups.push({
                x: Math.random() * 2515,
                y: -45,
                width: 45,
                height: 45,
                type: type
            });
        }, 8000);
        
        // Spieler-Raumschiff zeichnen
        function drawPlayerShip(x, y, width, height) {
            // HauptkÃ¶rper (grÃ¼n)
            ctx.fillStyle = '#0f0';
            ctx.beginPath();
            ctx.moveTo(x + width/2, y);
            ctx.lineTo(x + width, y + height * 0.7);
            ctx.lineTo(x + width * 0.7, y + height);
            ctx.lineTo(x + width * 0.3, y + height);
            ctx.lineTo(x, y + height * 0.7);
            ctx.closePath();
            ctx.fill();

            // FlÃ¼gel (dunkelgrÃ¼n)
            ctx.fillStyle = '#0a0';
            ctx.fillRect(x, y + height * 0.5, width * 0.2, height * 0.4);
            ctx.fillRect(x + width * 0.8, y + height * 0.5, width * 0.2, height * 0.4);

            // Cockpit (hellgrÃ¼n)
            ctx.fillStyle = '#8f8';
            ctx.beginPath();
            ctx.arc(x + width/2, y + height * 0.5, width * 0.15, 0, Math.PI * 2);
            ctx.fill();

            // Triebwerke (blau-weiÃŸ)
            ctx.fillStyle = '#0ff';
            ctx.fillRect(x + width * 0.35, y + height * 0.95, width * 0.1, height * 0.08);
            ctx.fillRect(x + width * 0.55, y + height * 0.95, width * 0.1, height * 0.08);
        }

        // Gegner-Raumschiff zeichnen
        function drawEnemyShip(x, y, width, height, isBoss) {
            const color = isBoss ? '#f0f' : '#f00'; // Boss = Magenta
            ctx.fillStyle = color;
            // HauptkÃ¶rper
            ctx.beginPath();
            ctx.moveTo(x + width/2, y + height);
            ctx.lineTo(x, y + height * 0.3);
            ctx.lineTo(x + width * 0.3, y);
            ctx.lineTo(x + width * 0.7, y);
            ctx.lineTo(x + width, y + height * 0.3);
            ctx.closePath();
            ctx.fill();

            // FlÃ¼gel
            ctx.fillStyle = isBoss ? '#a0a' : '#a00';
            ctx.fillRect(x, y + height * 0.4, width * 0.2, height * 0.3);
            ctx.fillRect(x + width * 0.8, y + height * 0.4, width * 0.2, height * 0.3);

            // Cockpit
            ctx.fillStyle = isBoss ? '#faf' : '#f88';
            ctx.beginPath();
            ctx.arc(x + width/2, y + height * 0.4, width * 0.15, 0, Math.PI * 2);
            ctx.fill();

            // Boss-Marker
            if (isBoss) {
                ctx.fillStyle = '#ff0';
                ctx.fillRect(x + width * 0.45, y + height * 0.1, width * 0.1, height * 0.1);
            }
        }

        // Realistischer Weltraum-Hintergrund (2K angepasst)
        function drawSpaceBackground() {
            // Tiefschwarz
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, 2560, 1440);

            // MilchstraÃŸen-Band (realistisch)
            const milkyWayGradient = ctx.createLinearGradient(0, 0, 2560, 1440);
            milkyWayGradient.addColorStop(0, 'rgba(30, 30, 50, 0)');
            milkyWayGradient.addColorStop(0.3, 'rgba(50, 50, 80, 0.15)');
            milkyWayGradient.addColorStop(0.5, 'rgba(70, 70, 100, 0.25)');
            milkyWayGradient.addColorStop(0.7, 'rgba(50, 50, 80, 0.15)');
            milkyWayGradient.addColorStop(1, 'rgba(30, 30, 50, 0)');
            ctx.fillStyle = milkyWayGradient;
            ctx.fillRect(0, 0, 2560, 1440);

            // Entfernte Sterne (Hintergrund - statisch)
            distantStars.forEach(s => {
                ctx.fillStyle = `rgba(255, 255, 255, ${s.brightness})`;
                ctx.fillRect(s.x, s.y, s.size, s.size);
            });

            // Hauptsterne mit Farben und Funkeln
            stars.forEach(s => {
                // Funkeln-Effekt
                s.brightness += s.twinkleSpeed;
                if (s.brightness > 1 || s.brightness < 0.4) {
                    s.twinkleSpeed = -s.twinkleSpeed;
                }

                // Sterne bewegen (Parallax-Effekt)
                s.y += s.speed;
                if (s.y > 1440) {
                    s.y = 0;
                    s.x = Math.random() * 2560;
                }

                // Stern-Farbe
                let r, g, b;
                if (s.color === 'blue') {
                    r = 150; g = 180; b = 255;
                } else if (s.color === 'yellow') {
                    r = 255; g = 245; b = 200;
                } else {
                    r = 255; g = 255; b = 255;
                }

                const alpha = s.brightness;
                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${alpha})`;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();

                // Kreuz-Effekt fÃ¼r hellere Sterne
                if (s.size > 1 && alpha > 0.7) {
                    ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${alpha * 0.5})`;
                    ctx.lineWidth = 0.5;
                    ctx.beginPath();
                    ctx.moveTo(s.x - s.size * 3, s.y);
                    ctx.lineTo(s.x + s.size * 3, s.y);
                    ctx.moveTo(s.x, s.y - s.size * 3);
                    ctx.lineTo(s.x, s.y + s.size * 3);
                    ctx.stroke();
                }
            });
        }

        // 10 verschiedene Power-Ups zeichnen
        function drawPowerUp(x, y, width, height, type) {
            if (type === 'triple') {
                ctx.fillStyle = '#fa0';
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
                    const radius = i % 2 === 0 ? width/2 : width/4;
                    ctx.lineTo(x + width/2 + Math.cos(angle) * radius, y + height/2 + Math.sin(angle) * radius);
                }
                ctx.closePath();
                ctx.fill();
                ctx.fillStyle = '#fff';
                ctx.font = '16px Arial';
                ctx.fillText('3X', x + width/2 - 10, y + height/2 + 5);
            } else if (type === 'rapid') {
                ctx.fillStyle = '#0af';
                ctx.beginPath();
                ctx.moveTo(x + width/2, y);
                ctx.lineTo(x + width * 0.6, y + height * 0.4);
                ctx.lineTo(x + width * 0.55, y + height * 0.5);
                ctx.lineTo(x + width * 0.7, y + height);
                ctx.lineTo(x + width * 0.4, y + height * 0.6);
                ctx.lineTo(x + width * 0.45, y + height * 0.5);
                ctx.lineTo(x + width * 0.3, y + height * 0.4);
                ctx.closePath();
                ctx.fill();
            } else if (type === 'shield') {
                ctx.strokeStyle = '#0f0';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.arc(x + width/2, y + height/2, width/2.5, 0, Math.PI * 2);
                ctx.stroke();
            } else if (type === 'laser') {
                ctx.fillStyle = '#f00';
                ctx.fillRect(x + width * 0.4, y, width * 0.2, height);
                ctx.fillStyle = '#ff0';
                ctx.fillRect(x + width * 0.42, y, width * 0.16, height);
            } else if (type === 'nuke') {
                ctx.fillStyle = '#f0f';
                ctx.beginPath();
                ctx.arc(x + width/2, y + height/2, width/2, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#fff';
                ctx.font = '20px Arial';
                ctx.fillText('ðŸ’£', x + width/2 - 10, y + height/2 + 8);
            } else if (type === 'speed') {
                ctx.fillStyle = '#ff0';
                for (let i = 0; i < 3; i++) {
                    ctx.beginPath();
                    ctx.moveTo(x + i * 15, y + height/2);
                    ctx.lineTo(x + i * 15 + 10, y + height/2 - 10);
                    ctx.lineTo(x + i * 15 + 10, y + height/2 + 10);
                    ctx.closePath();
                    ctx.fill();
                }
            } else if (type === 'slow') {
                ctx.fillStyle = '#08f';
                ctx.beginPath();
                ctx.arc(x + width/2, y + height/2, width/2.5, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#fff';
                ctx.font = '24px Arial';
                ctx.fillText('â„', x + width/2 - 8, y + height/2 + 8);
            } else if (type === 'magnet') {
                ctx.strokeStyle = '#f00';
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.arc(x + width/2, y + height/2, width/3, Math.PI, 0);
                ctx.stroke();
                ctx.fillStyle = '#f00';
                ctx.fillRect(x + width * 0.2, y + height/2, width * 0.15, height * 0.4);
                ctx.fillStyle = '#00f';
                ctx.fillRect(x + width * 0.65, y + height/2, width * 0.15, height * 0.4);
            } else if (type === 'invincible') {
                ctx.fillStyle = '#ff0';
                for (let i = 0; i < 8; i++) {
                    const angle = (i * Math.PI) / 4;
                    const r = width/2;
                    ctx.beginPath();
                    ctx.moveTo(x + width/2, y + height/2);
                    ctx.arc(x + width/2, y + height/2, r, angle - 0.2, angle + 0.2);
                    ctx.closePath();
                    ctx.fill();
                }
            } else if (type === 'multishot') {
                ctx.fillStyle = '#f0f';
                for (let i = 0; i < 5; i++) {
                    ctx.beginPath();
                    ctx.arc(x + (i * width/4), y + height/2, width/8, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function gameLoop() {
            // Weltraum-Hintergrund zeichnen
            drawSpaceBackground();

            // Pause-Modus
            if (isPaused) {
                // Alles nochmal zeichnen (eingefroren)
                drawPlayerShip(player.x, player.y, player.width, player.height);

                bullets.forEach((b) => {
                    ctx.fillStyle = '#ff0';
                    ctx.fillRect(b.x, b.y, b.width, b.height);
                });

                enemies.forEach((e) => {
                    drawEnemyShip(e.x, e.y, e.width, e.height, e.isBoss);
                });

                powerups.forEach((p) => {
                    drawPowerUp(p.x, p.y, p.width, p.height, p.type);
                });

                // Pause-Overlay (2K angepasst)
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, 2560, 1440);

                ctx.fillStyle = '#0f0';
                ctx.font = 'bold 100px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSE', 1280, 650);

                ctx.font = '50px Arial';
                ctx.fillText('DrÃ¼cke P zum Fortsetzen', 1280, 750);

                ctx.textAlign = 'left';

                requestAnimationFrame(gameLoop);
                return;
            }

            // Spieler bewegen (2K angepasst)
            if (moveLeft && player.x > 0) player.x -= 13;
            if (moveRight && player.x < 2510) player.x += 13;

            // Spieler zeichnen
            drawPlayerShip(player.x, player.y, player.width, player.height);
            
            // SchÃ¼sse (2K angepasst)
            bullets.forEach((b, i) => {
                b.y -= 16;
                ctx.fillStyle = '#ff0';
                ctx.fillRect(b.x, b.y, b.width, b.height);
                if (b.y < 0) bullets.splice(i, 1);
            });
            
            // Gegner
            enemies.forEach((e, i) => {
                // Normale Gegner: 30% langsamer (3 * 0.7 = 2.1)
                // Boss Gegner: 50% langsamer (3 * 0.5 = 1.5)
                e.y += e.isBoss ? 1.5 : 2.1;
                drawEnemyShip(e.x, e.y, e.width, e.height, e.isBoss);

                // Kollision mit Schuss
                bullets.forEach((b, bi) => {
                    if (b.x < e.x + e.width && b.x + b.width > e.x &&
                        b.y < e.y + e.height && b.y + b.height > e.y) {
                        e.health--;
                        bullets.splice(bi, 1);

                        if (e.health <= 0) {
                            enemies.splice(i, 1);
                            score += e.isBoss ? 25 : 10;
                        }
                    }
                });

                if (e.y > 1440) enemies.splice(i, 1);
            });

            // Power-Ups (2K angepasst)
            powerups.forEach((p, i) => {
                p.y += 2.7;
                drawPowerUp(p.x, p.y, p.width, p.height, p.type);

                // Kollision mit Spieler
                if (player.x < p.x + p.width && player.x + player.width > p.x &&
                    player.y < p.y + p.height && player.y + player.height > p.y) {

                    if (p.type === 'triple') {
                        weaponType = 'triple';
                        setTimeout(() => weaponType = 'normal', 10000);
                    } else if (p.type === 'rapid') {
                        rapidFireTimer = 300;
                    } else if (p.type === 'shield') {
                        score += 50;
                    } else if (p.type === 'laser') {
                        weaponType = 'laser';
                        setTimeout(() => weaponType = 'normal', 8000);
                    } else if (p.type === 'nuke') {
                        // Alle Gegner zerstÃ¶ren!
                        score += enemies.length * 15;
                        enemies = [];
                    } else if (p.type === 'speed') {
                        score += 30;
                    } else if (p.type === 'slow') {
                        // Verlangsamt Gegner (bereits implementiert)
                        score += 40;
                    } else if (p.type === 'magnet') {
                        score += 100;
                    } else if (p.type === 'invincible') {
                        score += 75;
                    } else if (p.type === 'multishot') {
                        weaponType = 'multishot';
                        setTimeout(() => weaponType = 'normal', 12000);
                    }

                    powerups.splice(i, 1);
                }

                if (p.y > 1440) powerups.splice(i, 1);
            });

            // Rapid Fire Auto-Shoot
            if (rapidFireTimer > 0) {
                rapidFireTimer--;
                if (rapidFireTimer % 10 === 0) {
                    bullets.push({ x: player.x + 23, y: player.y, width: 4, height: 10 });
                }
            }

            // Score & Status (2K angepasst)
            ctx.fillStyle = '#0f0';
            ctx.font = '50px Arial';
            ctx.fillText('Score: ' + score, 30, 80);

            // Waffen-Status anzeigen
            if (weaponType === 'triple') {
                ctx.fillStyle = '#fa0';
                ctx.font = '40px Arial';
                ctx.fillText('ðŸ”¥ TRIPLE SHOT', 30, 140);
            }

            if (rapidFireTimer > 0) {
                ctx.fillStyle = '#0af';
                ctx.font = '40px Arial';
                ctx.fillText('âš¡ RAPID FIRE', 30, weaponType === 'triple' ? 200 : 140);
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        gameLoop();
    </script>
</body>
</html>
