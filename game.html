<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>*-*SterMoe*-*</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000 url('space-bg.jpg') center/cover no-repeat fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            width: 100vw;
            overflow: hidden;
            touch-action: none;
            font-family: Arial, sans-serif;
            position: fixed;
            top: 0;
            left: 0;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        html {
            height: -webkit-fill-available;
        }

        canvas {
            border: 3px solid #0f0;
            width: 100vw;
            height: 100vh;
            height: -webkit-fill-available;
            display: block;
            object-fit: contain;
            background: transparent;
            touch-action: none;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        /* Sch√§rferer Hintergrund */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: inherit;
            filter: contrast(1.2) brightness(1.1) saturate(1.3);
            z-index: -1;
        }

        /* ===== SETTINGS BUTTON ===== */
        .settings-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 0, 0.4);
            border: 3px solid #0f0;
            border-radius: 50%;
            font-size: 35px;
            color: #0f0;
            cursor: pointer;
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .settings-btn:active {
            background: rgba(0, 255, 0, 0.7);
            transform: scale(0.95);
        }

        /* ===== SETTINGS MENU ===== */
        .settings-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2500;
            display: none;
        }

        .settings-overlay.active {
            display: block;
        }

        .settings-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 20, 0, 0.95);
            border: 3px solid #0f0;
            border-radius: 15px;
            padding: 20px;
            z-index: 3000;
            display: none;
            min-width: 200px;
        }

        .settings-menu.active {
            display: block;
        }

        .settings-title {
            color: #0f0;
            font-size: 19px;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .settings-option {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #0f0;
            border-radius: 8px;
            padding: 8px 12px;
            margin: 6px 0;
            color: #0f0;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            user-select: none;
        }

        .settings-option:active {
            background: rgba(0, 255, 0, 0.5);
        }

        /* ===== MOBILE SHOOT BUTTONS ===== */
        .mobile-controls {
            position: fixed;
            inset: 0;
            display: none;
            z-index: 1000;
            pointer-events: none;
        }

        .shoot-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 80px;
            background: rgba(255, 0, 0, 0.4);
            border: 2px solid #f00;
            border-radius: 10px;
            font-size: 24px;
            color: #f00;
            pointer-events: all;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .shoot-btn:active {
            background: rgba(255, 0, 0, 0.7);
            transform: translateY(-50%) scale(0.9);
        }

        .shoot-btn-left {
            left: 10px;
        }

        .shoot-btn-right {
            right: 10px;
        }

        /* ===== START SCREEN ===== */
        .start-screen {
            position: fixed;
            inset: 0;
            background: #000;
            color: #0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10000;
            text-align: center;
            padding: 20px;
        }

        .start-screen.hidden {
            display: none;
        }

        .start-title {
            font-size: 48px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .start-button {
            background: #0f0;
            color: #000;
            border: none;
            border-radius: 15px;
            padding: 20px 40px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            margin: 15px;
            min-width: 250px;
        }

        .start-button:active {
            background: #0a0;
            transform: scale(0.95);
        }

        .start-info {
            font-size: 18px;
            margin-top: 30px;
            color: #8f8;
        }

        /* ===== LANDSCAPE WARNING ===== */
        .landscape-warning {
            position: fixed;
            inset: 0;
            background: #000;
            color: #0f0;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 9999;
            text-align: center;
            padding: 20px;
        }

        .landscape-warning-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .landscape-warning-text {
            font-size: 24px;
        }

        @media (max-width: 768px) and (orientation: portrait) {
            .landscape-warning {
                display: flex !important;
            }
        }

        @media (min-width: 769px), (orientation: landscape) {
            .mobile-controls {
                display: block !important;
            }
        }
    </style>
</head>
<body>
    <canvas id="game" width="2560" height="1440"></canvas>

    <!-- Settings Button -->
    <button class="settings-btn" id="settingsBtn">‚öôÔ∏è</button>

    <!-- Settings Overlay -->
    <div class="settings-overlay" id="settingsOverlay"></div>

    <!-- Settings Menu -->
    <div class="settings-menu" id="settingsMenu">
        <div class="settings-title">EINSTELLUNGEN</div>
        <div class="settings-option" id="resumeBtn">‚ñ∂Ô∏è Fortsetzen</div>
        <div class="settings-option" id="restartBtn">üîÑ Neustart</div>
        <div class="settings-option" id="soundBtn">üîä Sound: AN</div>
        <div class="settings-option" id="fullscreenBtn">‚õ∂ Vollbild</div>
    </div>

    <!-- Mobile Shoot Buttons -->
    <div class="mobile-controls">
        <button class="shoot-btn shoot-btn-left" id="shootBtnLeft">üî•</button>
        <button class="shoot-btn shoot-btn-right" id="shootBtnRight">üî•</button>
    </div>

    <!-- Start Screen -->
    <div class="start-screen" id="startScreen">
        <div class="start-title">üöÄ *-*SterMoe*-* üöÄ</div>
        <button class="start-button" id="startButton">SPIEL STARTEN</button>
        <div class="start-info">üì± Halte dein Handy FLACH im Querformat<br>üéÆ Kippe Links/Rechts zum Lenken<br>üî• Tippe zum Schie√üen</div>
    </div>

    <!-- Landscape Warning -->
    <div class="landscape-warning">
        <div class="landscape-warning-icon">üì±‚Üª</div>
        <div class="landscape-warning-text">Bitte drehe dein Ger√§t ins Querformat!</div>
    </div>

    <script>
        // ===== CANVAS & CONTEXT =====
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const W = 2560;
        const H = 1440;

        // ===== GAME STATE =====
        // PC: Schiff 15% + 70% gr√∂√üer = 1.15 * 1.7 = 1.955x
        // 50 * 1.955 = 97.75, 40 * 1.955 = 78.2
        const isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
        const playerWidth = isMobile ? 50 : 97.75;
        const playerHeight = isMobile ? 40 : 78.2;

        let player = { x: 1230, y: 1340, width: playerWidth, height: playerHeight };
        let bullets = [];
        let enemies = [];
        let powerups = [];
        let score = 0;
        let weaponType = 'normal';
        let rapidFireTimer = 0;
        let isPaused = false;
        let soundEnabled = true;
        let gameStarted = false;

        // ===== CONTROLS =====
        let moveLeft = false;
        let moveRight = false;
        let gyroTilt = 0;
        let gyroEnabled = false;

        // ===== SHIP IMAGE =====
        const shipImage = new Image();
        shipImage.src = 'ship.png';
        let shipImageLoaded = false;
        shipImage.onload = () => {
            shipImageLoaded = true;
            console.log('‚úÖ Schiff-Bild geladen');
        };

        // ===== BACKGROUND STARS =====
        const distantStars = Array.from({ length: 400 }, () => ({
            x: Math.random() * W,
            y: Math.random() * H,
            size: Math.random() * 0.8 + 0.2,
            brightness: Math.random() * 0.3 + 0.1
        }));

        const stars = Array.from({ length: 200 }, () => ({
            x: Math.random() * W,
            y: Math.random() * H,
            size: Math.random() * 1.5 + 0.5,
            speed: Math.random() * 0.4 + 0.15,
            brightness: Math.random() * 0.6 + 0.4,
            twinkleSpeed: Math.random() * 0.015 + 0.005,
            color: Math.random() > 0.8 ? 'blue' : (Math.random() > 0.5 ? 'white' : 'yellow')
        }));

        // ===== FULLSCREEN FUNCTIONS =====
        async function enterFullscreen() {
            const elem = document.documentElement;
            try {
                // Desktop Fullscreen
                if (elem.requestFullscreen) await elem.requestFullscreen();
                else if (elem.webkitRequestFullscreen) await elem.webkitRequestFullscreen();
                else if (elem.mozRequestFullScreen) await elem.mozRequestFullScreen();
                else if (elem.msRequestFullscreen) await elem.msRequestFullscreen();

                // iOS: Adressleiste verstecken durch Scroll
                if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                    window.scrollTo(0, 1);
                    setTimeout(() => window.scrollTo(0, 0), 100);
                }
            } catch (err) {
                console.log("Fullscreen error:", err);
            }
        }

        function exitFullscreen() {
            try {
                if (document.exitFullscreen) document.exitFullscreen();
                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                else if (document.mozCancelFullScreen) document.mozCancelFullScreen();
                else if (document.msExitFullscreen) document.msExitFullscreen();
            } catch (err) {
                console.log("Exit fullscreen error:", err);
            }
        }

        function lockLandscape() {
            if (screen.orientation?.lock) {
                screen.orientation.lock('landscape').catch(err => {
                    console.log('Orientation lock failed:', err);
                });
            }
        }

        // ===== GYROSCOPE HANDLING =====
        function handleOrientation(event) {
            if (event.beta == null || event.gamma == null) return;

            const isLandscape = window.innerWidth > window.innerHeight;
            let tilt = 0;

            if (isLandscape) {
                // QUERFORMAT: Links/Rechts-Kippen unabh√§ngig von Vor/Zur√ºck-Neigung
                //
                // PROBLEM:
                // Wenn Beta sich √§ndert (Handy vor/zur√ºck neigen), √§ndert sich
                // auch was Gamma bedeutet! Das Koordinatensystem rotiert mit!
                //
                // L√ñSUNG:
                // Wir m√ºssen die echte "Roll"-Rotation berechnen, unabh√§ngig
                // von der "Pitch"-Rotation (Beta).
                //
                // FORMEL f√ºr Roll im Querformat:
                // roll = atan2(gamma, beta) - gibt uns die Links/Rechts-Neigung
                // unabh√§ngig von der Vor/Zur√ºck-Neigung

                const beta = event.beta;
                const gamma = event.gamma;

                // Berechne Roll-Winkel (Links/Rechts-Rotation um die L√§ngsachse)
                // atan2 gibt Winkel in Radians, umrechnen in Grad
                const rollRad = Math.atan2(beta, gamma);
                const rollDeg = rollRad * (180 / Math.PI);

                // Direkt nutzen ohne Invertierung
                tilt = rollDeg;

            } else {
                // HOCHFORMAT: Gamma nutzen
                tilt = event.gamma;
            }

            // Normalisieren: -25¬∞ bis +25¬∞ ‚Üí -1 bis +1
            tilt = Math.max(-25, Math.min(25, tilt));
            gyroTilt = tilt / 25;
        }

        function startGyroscope() {
            window.addEventListener('deviceorientation', handleOrientation, true);
            gyroEnabled = true;
            console.log('‚úÖ Gyroscope aktiviert');
        }

        async function enableGyroscope() {
            return new Promise((resolve, reject) => {
                if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
                    // iOS 13+
                    DeviceOrientationEvent.requestPermission()
                        .then(state => {
                            if (state === 'granted') {
                                startGyroscope();
                                resolve();
                            } else {
                                reject(new Error('Gyroscope permission denied'));
                            }
                        })
                        .catch(reject);
                } else if (typeof DeviceOrientationEvent !== 'undefined') {
                    // Android
                    startGyroscope();
                    resolve();
                } else {
                    reject(new Error('Gyroscope not supported'));
                }
            });
        }

        // ===== SETTINGS MENU =====
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsMenu = document.getElementById('settingsMenu');
        const settingsOverlay = document.getElementById('settingsOverlay');
        const resumeBtn = document.getElementById('resumeBtn');
        const restartBtn = document.getElementById('restartBtn');
        const soundBtn = document.getElementById('soundBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        function openSettings() {
            isPaused = true;
            settingsMenu.classList.add('active');
            settingsOverlay.classList.add('active');
        }

        function closeSettings() {
            isPaused = false;
            settingsMenu.classList.remove('active');
            settingsOverlay.classList.remove('active');
        }

        settingsBtn.addEventListener('click', e => {
            e.stopPropagation();
            openSettings();
        });

        settingsOverlay.addEventListener('click', closeSettings);
        resumeBtn.addEventListener('click', closeSettings);

        restartBtn.addEventListener('click', () => {
            player = { x: 1230, y: 1340, width: playerWidth, height: playerHeight };
            bullets = [];
            enemies = [];
            powerups = [];
            score = 0;
            weaponType = 'normal';
            rapidFireTimer = 0;
            closeSettings();
        });

        soundBtn.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            soundBtn.textContent = soundEnabled ? 'üîä Sound: AN' : 'üîá Sound: AUS';
        });

        fullscreenBtn.addEventListener('click', () => {
            document.fullscreenElement ? exitFullscreen() : enterFullscreen();
        });

        // ===== KEYBOARD CONTROLS =====
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') {
                settingsMenu.classList.contains('active') ? closeSettings() :
                document.fullscreenElement ? exitFullscreen() : null;
                return;
            }
            if (e.key === 'p' || e.key === 'P') {
                if (!settingsMenu.classList.contains('active')) openSettings();
                return;
            }
            if (isPaused) return;
            if (e.key === 'ArrowLeft') moveLeft = true;
            if (e.key === 'ArrowRight') moveRight = true;
            if (e.key === ' ' && !e.repeat) shoot();
        });

        document.addEventListener('keyup', e => {
            if (e.key === 'ArrowLeft') moveLeft = false;
            if (e.key === 'ArrowRight') moveRight = false;
        });

        // ===== MOBILE CONTROLS =====
        const shootBtnLeft = document.getElementById('shootBtnLeft');
        const shootBtnRight = document.getElementById('shootBtnRight');

        shootBtnLeft.addEventListener('touchstart', e => {
            e.preventDefault();
            shoot();
        });

        shootBtnRight.addEventListener('touchstart', e => {
            e.preventDefault();
            shoot();
        });

        // ===== START SCREEN =====
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');

        // Desktop: Kein Start Screen
        if (!/Mobi|Android|iPhone|iPad/i.test(navigator.userAgent)) {
            startScreen.classList.add('hidden');
            gameStarted = true;
        }

        startButton.addEventListener('click', async () => {
            try {
                await enterFullscreen();
                lockLandscape();
                await enableGyroscope();
                startScreen.classList.add('hidden');
                gameStarted = true;
            } catch (err) {
                console.error('Start error:', err);
                alert('Fehler: ' + err.message);
            }
        });

        // ===== SHOOT FUNCTION =====
        function shoot() {
            if (isPaused) return;
            if (weaponType === 'triple') {
                bullets.push(
                    { x: player.x + 15, y: player.y, width: 4, height: 10 },
                    { x: player.x + 23, y: player.y, width: 4, height: 10 },
                    { x: player.x + 31, y: player.y, width: 4, height: 10 }
                );
            } else {
                bullets.push({ x: player.x + 23, y: player.y, width: 4, height: 10 });
            }
        }

        // ===== SPAWNERS =====
        setInterval(() => {
            if (isPaused) return;
            const isBoss = Math.random() < 0.2;
            enemies.push({
                x: Math.random() * (isBoss ? 2400 : 2520),
                y: isBoss ? -80 : -40,
                width: isBoss ? 80 : 40,
                height: isBoss ? 80 : 40,
                health: isBoss ? 2 : 1,
                isBoss
            });
        }, 1500);

        setInterval(() => {
            if (isPaused) return;
            const types = ['triple', 'rapid', 'shield', 'laser', 'nuke', 'speed', 'slow', 'magnet', 'invincible', 'multishot'];
            powerups.push({
                x: Math.random() * 2515,
                y: -45,
                width: 45,
                height: 45,
                type: types[Math.floor(Math.random() * types.length)]
            });
        }, 8000);

        // ===== DRAW FUNCTIONS =====
        function drawBackground() {
            // Transparenter Hintergrund - Body-Hintergrund durchscheinen lassen
            ctx.clearRect(0, 0, W, H);
        }

        function drawPlayerShip(x, y, w, h) {
            ctx.save();

            // HAUPTK√ñRPER - Helles Grau/Wei√ü
            ctx.fillStyle = '#e8e8e8';
            ctx.fillRect(x + w * 0.35, y, w * 0.3, h * 0.8);

            // FL√úGEL - Breite Fl√ºgel links/rechts
            ctx.fillStyle = '#d0d0d0';
            ctx.beginPath();
            ctx.moveTo(x, y + h * 0.3);
            ctx.lineTo(x + w * 0.35, y + h * 0.2);
            ctx.lineTo(x + w * 0.35, y + h * 0.6);
            ctx.lineTo(x, y + h * 0.7);
            ctx.closePath();
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(x + w, y + h * 0.3);
            ctx.lineTo(x + w * 0.65, y + h * 0.2);
            ctx.lineTo(x + w * 0.65, y + h * 0.6);
            ctx.lineTo(x + w, y + h * 0.7);
            ctx.closePath();
            ctx.fill();

            // COCKPIT - Vorne spitz, hell
            ctx.fillStyle = '#f5f5f5';
            ctx.beginPath();
            ctx.moveTo(x + w * 0.5, y - h * 0.1);
            ctx.lineTo(x + w * 0.35, y + h * 0.3);
            ctx.lineTo(x + w * 0.65, y + h * 0.3);
            ctx.closePath();
            ctx.fill();

            // SEITLICHE TRIEBWERKE - Gro√üe runde Triebwerke
            ctx.fillStyle = '#b0b0b0';
            ctx.beginPath();
            ctx.ellipse(x + w * 0.15, y + h * 0.5, w * 0.12, h * 0.15, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.ellipse(x + w * 0.85, y + h * 0.5, w * 0.12, h * 0.15, 0, 0, Math.PI * 2);
            ctx.fill();

            // ZENTRALE TRIEBWERKE - Hinten am K√∂rper
            ctx.fillStyle = '#a0a0a0';
            ctx.fillRect(x + w * 0.38, y + h * 0.75, w * 0.08, h * 0.15);
            ctx.fillRect(x + w * 0.54, y + h * 0.75, w * 0.08, h * 0.15);

            // BLAUE AKZENTE - Cyan Lichter an den Seiten
            ctx.fillStyle = '#0ff';
            ctx.fillRect(x + w * 0.05, y + h * 0.4, w * 0.04, h * 0.08);
            ctx.fillRect(x + w * 0.91, y + h * 0.4, w * 0.04, h * 0.08);

            // DETAILLINIEN - Dunkle Linien f√ºr Details
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 2;
            ctx.strokeRect(x + w * 0.35, y, w * 0.3, h * 0.8);

            // GL√úHENDE TRIEBWERKE - Orange/Cyan Flammen
            ctx.save();
            ctx.shadowColor = '#ff6600';
            ctx.shadowBlur = 20;

            // Linkes Triebwerk
            ctx.fillStyle = 'rgba(255, 120, 0, 0.9)';
            ctx.beginPath();
            ctx.ellipse(x + w * 0.15, y + h * 0.92, w * 0.08, h * 0.12, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'rgba(255, 200, 0, 0.7)';
            ctx.beginPath();
            ctx.ellipse(x + w * 0.15, y + h * 0.92, w * 0.05, h * 0.08, 0, 0, Math.PI * 2);
            ctx.fill();

            // Rechtes Triebwerk
            ctx.fillStyle = 'rgba(255, 120, 0, 0.9)';
            ctx.beginPath();
            ctx.ellipse(x + w * 0.85, y + h * 0.92, w * 0.08, h * 0.12, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'rgba(255, 200, 0, 0.7)';
            ctx.beginPath();
            ctx.ellipse(x + w * 0.85, y + h * 0.92, w * 0.05, h * 0.08, 0, 0, Math.PI * 2);
            ctx.fill();

            // Zentrale Triebwerke - Cyan
            ctx.shadowColor = '#0ff';
            ctx.shadowBlur = 15;
            ctx.fillStyle = 'rgba(0, 255, 255, 0.8)';
            ctx.fillRect(x + w * 0.38, y + h * 0.90, w * 0.08, h * 0.12);
            ctx.fillRect(x + w * 0.54, y + h * 0.90, w * 0.08, h * 0.12);

            ctx.restore();

            // WAFFENSYSTEM - Kanonen vorne
            ctx.fillStyle = '#c0c0c0';
            ctx.fillRect(x + w * 0.25, y + h * 0.1, w * 0.05, h * 0.3);
            ctx.fillRect(x + w * 0.70, y + h * 0.1, w * 0.05, h * 0.3);

            // M√ºndungen
            ctx.fillStyle = '#333';
            ctx.fillRect(x + w * 0.25, y + h * 0.1, w * 0.05, h * 0.08);
            ctx.fillRect(x + w * 0.70, y + h * 0.1, w * 0.05, h * 0.08);

            ctx.restore();
        }

        function drawEnemyShip(x, y, w, h, isBoss) {
            const color = isBoss ? '#f0f' : '#f00';
            const darkColor = isBoss ? '#a0a' : '#a00';
            const lightColor = isBoss ? '#faf' : '#f88';

            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x + w/2, y + h);
            ctx.lineTo(x, y + h * 0.3);
            ctx.lineTo(x + w * 0.3, y);
            ctx.lineTo(x + w * 0.7, y);
            ctx.lineTo(x + w, y + h * 0.3);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = darkColor;
            ctx.fillRect(x, y + h * 0.4, w * 0.2, h * 0.3);
            ctx.fillRect(x + w * 0.8, y + h * 0.4, w * 0.2, h * 0.3);

            ctx.fillStyle = lightColor;
            ctx.beginPath();
            ctx.arc(x + w/2, y + h * 0.4, w * 0.15, 0, Math.PI * 2);
            ctx.fill();

            if (isBoss) {
                ctx.fillStyle = '#ff0';
                ctx.fillRect(x + w * 0.45, y + h * 0.1, w * 0.1, h * 0.1);
            }
        }

        function drawPowerUp(x, y, w, h, type) {
            const designs = {
                triple: () => {
                    ctx.fillStyle = '#fa0';
                    ctx.beginPath();
                    for (let i = 0; i < 5; i++) {
                        const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
                        const r = i % 2 === 0 ? w/2 : w/4;
                        ctx.lineTo(x + w/2 + Math.cos(angle) * r, y + h/2 + Math.sin(angle) * r);
                    }
                    ctx.closePath();
                    ctx.fill();
                },
                rapid: () => {
                    ctx.fillStyle = '#0af';
                    ctx.beginPath();
                    ctx.moveTo(x + w/2, y);
                    ctx.lineTo(x + w * 0.6, y + h * 0.4);
                    ctx.lineTo(x + w * 0.55, y + h * 0.5);
                    ctx.lineTo(x + w * 0.7, y + h);
                    ctx.lineTo(x + w * 0.4, y + h * 0.6);
                    ctx.lineTo(x + w * 0.45, y + h * 0.5);
                    ctx.lineTo(x + w * 0.3, y + h * 0.4);
                    ctx.closePath();
                    ctx.fill();
                },
                shield: () => {
                    ctx.strokeStyle = '#0f0';
                    ctx.lineWidth = 4;
                    ctx.beginPath();
                    ctx.arc(x + w/2, y + h/2, w/2.5, 0, Math.PI * 2);
                    ctx.stroke();
                },
                nuke: () => {
                    ctx.fillStyle = '#f0f';
                    ctx.beginPath();
                    ctx.arc(x + w/2, y + h/2, w/2, 0, Math.PI * 2);
                    ctx.fill();
                }
            };

            (designs[type] || (() => {
                ctx.fillStyle = '#fff';
                ctx.fillRect(x, y, w, h);
            }))();
        }

        // ===== GAME LOOP =====
        function gameLoop() {
            drawBackground();

            if (isPaused) {
                drawPlayerShip(player.x, player.y, player.width, player.height);
                bullets.forEach(b => {
                    ctx.fillStyle = '#ff0';
                    ctx.fillRect(b.x, b.y, b.width, b.height);
                });
                enemies.forEach(e => drawEnemyShip(e.x, e.y, e.width, e.height, e.isBoss));
                powerups.forEach(p => drawPowerUp(p.x, p.y, p.width, p.height, p.type));
                requestAnimationFrame(gameLoop);
                return;
            }

            // Player Movement
            // Geschwindigkeit 6% erh√∂ht: 20 * 1.06 = 21.2, 13 * 1.06 = 13.78
            if (gyroEnabled && Math.abs(gyroTilt) > 0.05) {
                player.x += gyroTilt * 21.2;
                player.x = Math.max(0, Math.min(2510, player.x));
            } else if (!gyroEnabled) {
                if (moveLeft && player.x > 0) player.x -= 13.78;
                if (moveRight && player.x < 2510) player.x += 13.78;
            }

            drawPlayerShip(player.x, player.y, player.width, player.height);

            // Bullets
            bullets.forEach((b, i) => {
                b.y -= 16;
                ctx.fillStyle = '#ff0';
                ctx.fillRect(b.x, b.y, b.width, b.height);
                if (b.y < 0) bullets.splice(i, 1);
            });

            // Enemies
            enemies.forEach((e, i) => {
                e.y += e.isBoss ? 1.5 : 2.1;
                drawEnemyShip(e.x, e.y, e.width, e.height, e.isBoss);

                bullets.forEach((b, bi) => {
                    if (b.x < e.x + e.width && b.x + b.width > e.x &&
                        b.y < e.y + e.height && b.y + b.height > e.y) {
                        e.health--;
                        bullets.splice(bi, 1);
                        if (e.health <= 0) {
                            enemies.splice(i, 1);
                            score += e.isBoss ? 25 : 10;
                        }
                    }
                });

                if (e.y > H) enemies.splice(i, 1);
            });

            // PowerUps
            powerups.forEach((p, i) => {
                p.y += 2.7;
                drawPowerUp(p.x, p.y, p.width, p.height, p.type);

                if (player.x < p.x + p.width && player.x + player.width > p.x &&
                    player.y < p.y + p.height && player.y + player.height > p.y) {

                    if (p.type === 'triple') {
                        weaponType = 'triple';
                        setTimeout(() => weaponType = 'normal', 10000);
                    } else if (p.type === 'rapid') {
                        rapidFireTimer = 300;
                    } else if (p.type === 'nuke') {
                        score += enemies.length * 15;
                        enemies = [];
                    } else {
                        score += 50;
                    }

                    powerups.splice(i, 1);
                }

                if (p.y > H) powerups.splice(i, 1);
            });

            // Rapid Fire
            if (rapidFireTimer > 0) {
                rapidFireTimer--;
                if (rapidFireTimer % 10 === 0) {
                    bullets.push({ x: player.x + 23, y: player.y, width: 4, height: 10 });
                }
            }

            // UI
            ctx.fillStyle = '#0f0';
            ctx.font = '50px Arial';
            ctx.fillText('Score: ' + score, 30, 80);

            if (weaponType === 'triple') {
                ctx.fillStyle = '#fa0';
                ctx.font = '40px Arial';
                ctx.fillText('üî• TRIPLE SHOT', 30, 140);
            }

            if (rapidFireTimer > 0) {
                ctx.fillStyle = '#0af';
                ctx.font = '40px Arial';
                ctx.fillText('‚ö° RAPID FIRE', 30, weaponType === 'triple' ? 200 : 140);
            }

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
