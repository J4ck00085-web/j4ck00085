<!DOCTYPE html>
<html>
<head>
    <title>Space Shooter</title>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { border: 3px solid #0f0; }
    </style>
</head>
<body>
    <canvas id="game" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        
        let player = { x: 275, y: 350, width: 50, height: 30 };
        let bullets = [];
        let enemies = [];
        let score = 0;
        
        // Steuerung
        let moveLeft = false;
        let moveRight = false;
        
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') moveLeft = true;
            if (e.key === 'ArrowRight') moveRight = true;
            if (e.key === ' ') bullets.push({ x: player.x + 23, y: player.y, width: 4, height: 10 });
        });
        
        document.addEventListener('keyup', e => {
            if (e.key === 'ArrowLeft') moveLeft = false;
            if (e.key === 'ArrowRight') moveRight = false;
        });
        
        // Gegner spawnen
        setInterval(() => {
            enemies.push({ x: Math.random() * 560, y: 0, width: 40, height: 40 });
        }, 1500);
        
        function gameLoop() {
            // Hintergrund
            ctx.fillStyle = '#001';
            ctx.fillRect(0, 0, 600, 400);
            
            // Spieler bewegen
            if (moveLeft && player.x > 0) player.x -= 5;
            if (moveRight && player.x < 550) player.x += 5;
            
            // Spieler zeichnen
            ctx.fillStyle = '#0f0';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // SchÃ¼sse
            bullets.forEach((b, i) => {
                b.y -= 5;
                ctx.fillStyle = '#ff0';
                ctx.fillRect(b.x, b.y, b.width, b.height);
                if (b.y < 0) bullets.splice(i, 1);
            });
            
            // Gegner
            enemies.forEach((e, i) => {
                e.y += 2;
                ctx.fillStyle = '#f00';
                ctx.fillRect(e.x, e.y, e.width, e.height);
                
                // Kollision mit Schuss
                bullets.forEach((b, bi) => {
                    if (b.x < e.x + e.width && b.x + b.width > e.x && 
                        b.y < e.y + e.height && b.y + b.height > e.y) {
                        enemies.splice(i, 1);
                        bullets.splice(bi, 1);
                        score += 10;
                    }
                });
                
                if (e.y > 400) enemies.splice(i, 1);
            });
            
            // Score
            ctx.fillStyle = '#0f0';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 30);
            
            requestAnimationFrame(gameLoop);
        }
        
        gameLoop();
    </script>
</body>
</html>
